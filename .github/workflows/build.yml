name: Image-Build

on:
  push:
    branches: ["main"]
   pull_request: 
    branches: ["main"]  

  jobs:

    build:


      runs-on: ubuntu-latest

      steps:
      - users: actions/checkout@v3
      - name: Docker image build
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)